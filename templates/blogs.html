{%load static%}
   
<!-- Blog Section -->
 <section id="projects" class="section">
     <div class="container text-center">
         <h2 class="section-title mb-4">MY BLOGS</h2>
       
      {%if blog %}   
      <div class="row text-left">
      {%for b in blog %}

        
             <div class="col-md-4">
                 <div class="card border mb-4">
                     <img src="{{b.blog_image.url}}" alt="" class="card-img-top w-100">
                     <div class="card-body">
                         <h5 class="card-title">{{b.blog_name}}</h5>
                         <div class="post-details">
                             <a href="javascript:void(0)">Posted By: Admin</a>
                             <a href="javascript:void(0)"><i class="ti-thumb-up"></i> 456</a>
                             <a href="javascript:void(0)"><i class="ti-comment"></i> 123</a>
                         </div>
                         <a href="javascript:void(0)"><i class="ti-time"></i> Posted Date:{{b.created_at}}</a>

                         <p>{{b.descriptions|slice:":50"}}
                            
                            ...</p>
                         {% comment %} <a href="javascript:void(0)">Read More..</a> {% endcomment %}

                         <div class="socials mt-4">
                           
                            
                            {%if b.live_link%}
                            <a class="social-item" href="{{b.live_link}}" target="_blank"><i class="ti-link"></i></a>{%endif%}
                            
                          
                        </div>
                     </div>
                 </div>
             </div>
             
        
         {%endfor%}
        </div>
         {%else%}

         {%endif%}
     </div>
 </section>
